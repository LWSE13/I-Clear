<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Clear</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>I-Clear</h1>
    </header>
    <div class="dec-line"></div>
    <div id="main-container">
        <div id="search-container"> 
            <h2 id="search-title">Search for a City:</h2>  
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Enter City Name">
                <button id="search-button" class="button-styling">Search</button>
            </div>
            <div id="dec-line-positioning">
                <div class="dec-line2"></div>
            </div>
            <div id="recent-searches">
                <div id="button-container"></div>
                <div id="SH-positioning">
                    <button id="clear-history" class="button-styling">Clear History</button>
                </div>
            </div>
        </div>
    <div id="side-container">
        <div id="top-container" class="weather-container">
             <div id="weatherTop-heading">
                <h2 id="city-heading" >Search for your city and watch the magic happen!</h2>
                <h2 id="date"></h2>
            </div>
            <div id="weather-sub-info">
                <p id="main-temp" class="weather-subH"></p>
                <p id="main-humidity" class="weather-subH"></p>
                <p id="main-wind" class="weather-subH"></p>
            </div>
        </div>
        <h2 id="daily-forecast">Daily Forecast:</h2>
        <div id="bottom-container" class="weather-container">
            <h2></h2>
        </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
